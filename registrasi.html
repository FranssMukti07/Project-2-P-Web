<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="margin: 20px; width: auto; min-height: 14.8cm;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex flex-lg-column align-items-center">
                <div class="page-header">
                    <h1 class="text-center">
                        Sistem Informasi Lowongan Kerja NF - SILOKERNF
                    </h1>
                </div>
                <h2 class="text-center"><strong>Registrasi User</strong></h2>
                <div class="justify-content-md-center isian" style="border: 2px solid black; width: 40%; display: flex;">
                    <form class="text-md-center pt-3 pb-3">
                        <div class="form-group row">
                            <label for="text" class="col-4 col-form-label">Nama Lengkap :</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                    </div>
                                    <input id="text" name="text" type="text" class="form-control">
                                </div>
                            </div>
                        </div><div class="form-group row">
                            <label for="text" class="col-4 col-form-label">Email :</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-at"></i>
                                        </div>
                                    </div>
                                    <input id="text" name="text" type="email" class="form-control">
                                </div>
                            </div>
                        </div><div class="form-group row">
                            <label for="text" class="col-4 col-form-label">Username :</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </div>
                                    </div>
                                    <input id="text" name="text" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="text" class="col-4 col-form-label">Password :</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-eye-slash"></i>
                                        </div>
                                    </div>
                                    <input id="text" name="text" type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="text1" class="col-4 col-form-label">Cek Password :</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-eye-slash"></i>
                                        </div>
                                    </div>
                                    <input id="text1" name="text1" type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="offset-md-8 form-group row">
                            <div class="justify-content-md-center">
                                <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                                <a class="btn btn-danger" href="login.html">Batal</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 1.4cm;">
        <hr style="border: 1px solid rgb(124, 124, 124);">
        <small class="text-muted">Develop By Mahasiswa STT-NF @2021</small></p>
    </footer>
</body>

</html>
