                        Sistem Informasi Lowongan Kerja NF - SILOKERNF

                        <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="navbar-nav mr-auto">

                            <form class="d-flex">
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa fa-search"></i>
                                    </div>
                                    <input class="form-control mr-3" type="text" placeholder="Search">

                        </div>

                </nav>
                <div class="row mt-3" style="border: 3px solid black; padding: 0px 10px 10px 10px;">
                    <nav style="width: 100%;">
                        <ol class="breadcrumb justify-content-sm-end" style="background-color: unset;">
                            <li class="breadcrumb-item">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="breadcrumb-item text-black-50">
                                <a class="text-dark" href="isi_loker.html">Isi Loker</a>
                            </li>
                        </ol>
                    </nav>
                    <fieldset class="col-md-12" style="border: 2px solid black;">
                        <legend style="width: auto;">Isi Penawaran Lowongan Kerja Anda</legend>
                        <form>
                            <div class="form-group row">
                                <label for="text" class="col-3 col-form-label">Nama Perusahaan/Organisasi :</label>
                                <div class="col-9">
                                    <input id="text" name="text" type="text" required="required" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="select" class="col-3 col-form-label">Bidang Usaha :</label>
                                <div class="col-9">
                                    <select id="select" name="select" class="custom-select">
                                        <option value="bank">Perbankan</option>
                                        <option value="keamanan">Keamanan</option>
                                        <option value="admin">Administrasi</option>
                                        <option value="properti">Property</option>
                                        <option value="other">Lain-Lain</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="textarea" class="col-3 col-form-label">Deskripsi Lowongan :</label>
                                <div class="col-9">
                                    <textarea id="textarea" name="textarea" cols="40" rows="3"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="textarea1" class="col-3 col-form-label">Deskripsi Kualifikasi Lowongan
                                    :</label>
                                <div class="col-9">
                                    <textarea id="textarea1" name="textarea1" cols="40" rows="3"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-3">Kategori Lowongan :</label>
                                <div class="col-9">
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_0" type="checkbox"
                                            class="custom-control-input" value="programmer">
                                        <label for="checkbox_0" class="custom-control-label">Programmer</label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_1" type="checkbox"
                                            class="custom-control-input" value="network">
                                        <label for="checkbox_1" class="custom-control-label">Network &amp;
                                            Infrastructure</label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_2" type="checkbox"
                                            class="custom-control-input" value="analis">
                                        <label for="checkbox_2" class="custom-control-label">Analyst</label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_3" type="checkbox"
                                            class="custom-control-input" value="data">
                                        <label for="checkbox_3" class="custom-control-label">Data Science</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date" class="col-3 col-form-label">Batas Waktu :</label>
                                <div class="col-9">
                                    <input id="date" name="date" type="datetime-local" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="text1" class="col-3 col-form-label">Kontak Person :</label>
                                <div class="col-9">
                                    <input id="text1" name="text1" type="number" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="text2" class="col-3 col-form-label">Email :</label>
                                <div class="col-9">
                                    <input id="text2" name="text2" type="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-3 col-9">
                                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                    <button name="reset" type="reset" class="btn btn-warning">Reset</button>
                                </div>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

        <hr style="border: 1px solid rgb(124, 124, 124);">
